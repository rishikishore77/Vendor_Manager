{% extends "base.html" %}

{% block title %}Manage Vending Companies{% endblock %}

{% block content %}
<h2>Manage Vending Companies</h2>

<div class="card mb-4">
    <div class="card-body">
        <form method="post" class="d-flex gap-2">
            <input type="text" name="company_name" placeholder="New Vending Company" class="form-control" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        {% if companies %}
        <ul class="list-group list-group-flush">
            {% for company in companies %}
            <li class="list-group-item">{{ company.name }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No vending companies added yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
